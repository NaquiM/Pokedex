<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicons/pokeball.png">
    <link rel="stylesheet" href="./css/style.css">
    <STYLE TYPE="text/css">
        
   BODY {background-image: url(./images/Purple-Eared-Pikachu-Animation-by-moxie2D-Pikachu-art-.gif);
    background-size: 100%;
         
}
   
</STYLE>

    

    <script defer src=".js/script.js"></script>


    <title>Pokedex</title>

</head>

<body>
    <style>
     .pokemon__number {
        color: #3a444d;
        text-transform: capitalize;
        position:relative;
        padding-left: 170px;
     }
    </style>


    <main>
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
            

        </h1>

        <form class="form">
            <input type="search" class="input__search" 
                placeholder="Name or Number" 
                required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="#" alt="pokemon" class="pokemon__image">

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
